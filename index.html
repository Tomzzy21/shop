    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap');
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 5rem; /* Offset for fixed header (h-20) */
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .mask-gradient-bottom {
            -webkit-mask-image: linear-gradient(to bottom, black 75%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 75%, transparent 100%);
        }
        .mask-gradient-top {
            -webkit-mask-image: linear-gradient(to top, black 75%, transparent 100%);
            mask-image: linear-gradient(to top, black 75%, transparent 100%);
        }
        /* Animation for Problem/Solution Section */
        .fade-in-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .fade-in-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Blinking cursor for typing animation */
        .blinking-cursor {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
